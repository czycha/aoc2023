name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
        - main

permissions:
  contents: read

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Test
        shell: bash
        run: bun test
      - name: Days
        shell: bash
        run: bun run start
